<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <h3>Información Solicitada</h3>
    <form action="/02-Forms-Tables/Ejercicio2.1/resultadosEjercicio2.htm" method="get">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <br>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" min="0" max="100">
        </div>
        <br>
        <div>
            <label for="frase-favorita">Frase favorita:</label>
            <input type="text" name="frase-favorita" id="frase-favorita">
        </div>
        <br>
        <button type="submit">Envío</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
